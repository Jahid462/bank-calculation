<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-800">
    <header>
        <h1 class="text-white text-center text-5xl font-bold mt-10">Welcome to Your Bank Account !!!</h1>
    </header>
    <main class="w-9/12 mx-auto mt-20">
        <section class="grid grid-cols-3 gap-10 justify-center">
            <div class="bg-orange-600 rounded-2xl text-white  px-6 py-10">
                <p class="text-2xl mb-3">Deposit</p>
                <h1 class="text-6xl">$<span id="deposit">00</span></h1>
            </div>
            <div class="bg-purple-600 rounded-2xl text-white  px-6 py-10">
                <p class="text-2xl mb-3">Withdraw</p>
                <h1 class="text-6xl">$<span id="withdraw">00</span></h1>
            </div>
            <div class="bg-green-600 rounded-2xl text-white  px-6 py-10">
                <p class="text-2xl mb-3">Balance</p>
                <h1 class="text-6xl">$<span id="balance">940</span></h1>
            </div>
        </section>
        <section class="flex gap-10 mt-20">
            <div class="bg-orange-700 p-10 w-2/4 rounded-2xl">
                <h2 class="text-3xl text-white">Deposit Amount</h2>
                <input id="deposit-amount" type="number" name="" class="w-10/12 block px-4 py-2 rounded-lg outline-none my-5">
                <button id="deposit-btn" class="bg-orange-800 hover:bg-orange-900 py-3 px-8 text-white font-bold rounded-lg outline-none">Deposit</button>
            </div>
            <div class="bg-green-700 p-10 w-2/4 rounded-2xl">
                <h2 class="text-3xl text-white">Withdraw Amount</h2>
                <input id="withdraw-amount" type="number" name="" class="w-10/12 block px-4 py-2 rounded-lg outline-none my-5">
                <button id="withdraw-btn" class="bg-green-800 hover:bg-green-900 py-3 px-8 text-white font-bold rounded-lg outline-none">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>

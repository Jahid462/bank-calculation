<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-10">
        <h1 class="font-bold text-4xl">Please Login Your Bank Account</h1>
    </header>
    <main>
        <section class="text-center mt-20 bg-green-600 py-10">
            <h2 class="text-white text-3xl">Login to your account</h2>
            <div class="w-4/12 mx-auto mt-6">
                <input class="w-11/12 block mx-auto px-4 py-2 rounded-lg outline-none" type="email" name="" id="email-field" placeholder="Type Your Email">
                <input class="w-11/12 block mx-auto my-6 px-4 py-2 rounded-lg outline-none" type="password" name="" id="password-field" placeholder="Type Your Password">
                <button class="text-white block mx-auto bg-lime-900 py-3 w-11/12 text-xl font-bold rounded-xl">Login</button>
            </div>
        </section>
    </main>
</body>
</html>

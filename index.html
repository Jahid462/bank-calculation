<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="bg-orange-800 w-11/12 md:w-5/12 mx-auto text-center mt-20 py-20 rounded-3xl">
            <h2 class="text-white text-4xl font-bold mb-14">Login to Your Bank<br>Account</h2>
            <div class="mt-6 w-9/12 mx-auto py-3">
                <input id="email-field" class="w-11/12 block mx-auto px-4 py-2 rounded-lg outline-none" type="email" name="" placeholder="Type Your Email" required>
                <input id="password-field" class="w-11/12 block mx-auto my-6 px-4 py-2 rounded-lg outline-none" type="password" name="" placeholder="Type Your Password" required>
                <input id="submit-btn" type="submit" value="Login" class="text-white block mx-auto bg-orange-600 py-3 w-11/12 text-xl font-bold rounded-xl hover:bg-orange-700 outline-none">
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
